<!DOCTYPE html>
<html>
<head>
    <title>pagination</title>
    <link rel="stylesheet"  href="page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <table class="table table-striped" id="user">
            <tr class="bg-info">
                <td>userId</td>
                <td>Id</td>
                <td>Title</td>
            </tr>
        </table>
    </div>
    <ul>
    <li value="1">1</li>
    <li value="2">2</li>
    <li value="3">3</li>
    <li value="4">4</li>
    <li value="5">5</li>
    <li value="6">6</li>
    <li value="7">7</li>
    <li value="8">8</li>
    <li value="9">9</li>
    <li value="10">10</li>
    <li value="11">11</li>
    <li value="12">12</li>
    <li value="13">13</li>
    <li value="14">14</li>
    <li value="15">15</li>
    <li value="16">16</li>
    <li value="17">17</li>
    <li value="18">18</li>
    <li value="19">19</li>
    <li value="20">20</li>
    </ul>

    <script>
    var xhr = new XMLHttpRequest();
        xhr.open('GET',"https://jsonplaceholder.typicode.com/todos",true);
        xhr.send();
        
        var udata;
        
        xhr.onload = function() 
        {
            if(this.status == 200) 
            {
                var userdata = JSON.parse(this.responseText);
                console.log(userdata);
                udata = userdata;
                data(1);
            }
        }
        
        $("li").click(function ()
        {       
        var a = $(this).attr("value");
        console.log("value li "+ a);
        data(a);
        });
        
        function data(a)
        {  
            var output = "";
            for(i=((a-1)*10);i<(a*10);i++)
            {
                output +='<tr>'+
                         '<td>'+ udata[i].userId + '</td>'+
                         '<td>'+ udata[i].id + '</td>'+
                         '<td>'+ udata[i].title + '</td>'+ '<br>'
                         '</tr>';
            }
            document.getElementById('user').innerHTML = output;
        }
    </script>
</body>
</html>
